################################################################################
##异常信息描述文件，用于匹配描述系统中各类异常的说明信息文本
##
##说明：信息配置为键值对方式配置key=value
##    信息key格式{project}.{module-code#2}.{message-code#2}。如：api.0101
##    project:项目编号
##    module-code : 模块编码，2位数字
##    message-code : 信息序号，2位数字
##    信息value为描述文字信息可通过参数传值，文本中的参数使用{0}占位，其内容与传入参数顺序匹配。
##    如：未找到{0}指定的数据信息。
##    
##    配置方法：
##    api.01.01=未找到{0}指定的数据信息
##    注意：配置信息必须从第一列顶格书写；配置信息符合property属性文件格式规范；每行表示一组信息配置
################################################################################
comm.00.00=在【{0}】的【{1}】方法中，【{2}】不能【{3}】