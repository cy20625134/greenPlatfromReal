################################################################################
shrimp.system.handle=com.shrimp.framework.core.support.DefaultSystemHandle
shrimp.system.cache=com.shrimp.framework.core.support.SimpleSystemCache
shrimp.system.properties.encrypt = false
#############shrimp.system.properties.path supports more than one config ##################
shrimp.system.properties.path=classpath:config1.properties
shrimp.system.message.error_loader=messageSource
shrimp.system.message.error=classpath*:message_error_zh_CN.properties
shrimp.system.debug=true
shrimp.system.file.dir=d:/upload
shrimp.system.temp.dir=d:/temp
shrimp.system.file.class=com.shrimp.framework.core.support.SimpleFileUploadSupport
shrimp.system.log.level=debug
shrimp.system.log.path=classpath:META-INF
shrimp.system.log.main_dir=d:/log
shrimp.system.log.work_dir=work
shrimp.system.log.error_dir=error
shrimp.plugin.excel.writer=web.excel
shrimp.security.data_size=1024
shrimp.security.des.transformation=DES/ECB/PKCS5Padding
shrimp.security.aes.transformation=AES
shrimp.security.rsa.transformation=RSA
